<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copia de Google</title>  
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/13ea827572.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <ul class="menu_navegacion">
                <li>Gmail</li>
                <li>Imágenes</li>
                <li class="boton__unico"> <img src="imagenes/icons8-aplicaciones-30.png" alt="imagen-aplicaciones"> </li>
                <li class="boton__especial">Acceder</li>
            </ul>
        </nav>
    </header>

    <h1 class="logo__google"><img class="logo" src="imagenes/googlelogo_color_272x92dp.png" alt="logo"></h1>
    <div class="boton">
        <input class="busqueda" type="search" name="search" placeholder="Busca en Google o escribe una URL">
        <img class="microfono" src="imagenes/microfono.jpg" alt="microfono">
    </div>
    <div class="iconos">
        <img class="iw" src="./imagenes/whatsapp.jpg" alt="icono_whatsapp">
        <img class="io" src="./imagenes/icono de outlook.jpg" alt="icono_outlook">
        <img class="ia" src="./imagenes/anadir.png" alt="icono_añadir">
    </div>
    <div class="menu_2">
        <ul class="botones__1">
            <li>WhatsApp</li>
            <li>Outlook</li>
            <li>Agregar Acceso</li>
        </ul>
    </div>
    <footer>
        <div class="contenedor">
            <button class="personalizar"> Personalizar Chrome </button> 
        </div>
        
    </footer>
</body>
</html>
